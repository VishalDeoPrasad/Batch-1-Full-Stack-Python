<html>
    <head>
        <title> Text </title>
    </head>

    <body>
        <h3 id="greet"> Good Afternoon Everyone!</h3>
        <button onclick="changeText()"> Click me </button>

        <script>
            function changeText(){
                document.getElementById('greet').innerText = "Good Evening Everyone!";
            }
        </script>
    </body>
</html>
