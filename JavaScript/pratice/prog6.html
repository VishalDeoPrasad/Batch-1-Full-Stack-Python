<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="changeBG2()"> Change Color </button>
    <button onclick="changeBG1()"> Change Color </button>

    <script>
        function changeBG1(){
            document.body.style.backgroundColor = 'lightgreen';
        }
    
        function changeBG2(){
            document.body.style.backgroundColor = 'lightblue';
        }
    </script>
</body>
</html>
