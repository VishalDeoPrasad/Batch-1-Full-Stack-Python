<html lang="en">
<head>

        body{ text-align: center; }
        img{ transition: transform 0.1s; }
        img:hover{ transform: scale(1.2); }
    </style>
</head>
<body>

        <img src="fb.png">
    </a>
    
    <a href="https:www.youtube.com" target="_blank">
        <img src="yt.png">
    </a>
</body>
</html>
