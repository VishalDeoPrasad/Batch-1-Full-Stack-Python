<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Simple Calculator </h2>
    <input id="n1" type="number" placeholder="Enter first Number">
    <input id="n2" type="number" placeholder="Enter second Number">

    <button onclick="calculator('+')"> ADD➕</button>
    <button onclick="calculator('-')"> SUB➖</button>
    <button onclick="calculator('*')"> MULTI✖️</button>
    <button onclick="calculator('/')"> DIV➗</button>

    <p id="output"> </p>
    <script src="code.js">
    </script>
</body>
</html>
