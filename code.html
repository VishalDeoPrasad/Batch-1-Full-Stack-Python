<!DOCTYPE html>
<html>
<head>
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      width: 250px;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
    }

    .card h2 {
      margin: 15px 0 5px;
    }

    .card p {
      color: gray;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="dp.png" alt="Profile">
    <h2>Vishal Kumar</h2>
    <p> ML/AI Engineer and Educator</p>
    <button>Follow</button>
  </div>

</body>
</html>
